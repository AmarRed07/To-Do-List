<h1 class="shadow-text">
    My pets at home:
</h1>
<br><br>
    <div class="container">
            <table class="table table-dark table-hover">
            <tr>
                <th> Name </th>
                <th> Type of Animal </th>
                <th> Breed </th>
            </tr>
            <tr>

<div class="container">
        <h1 class="shadow-text">
            To-Do List
        </h1>
        <div class="card" class="form-control">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-start-date"><p class="fontcolor">Start Date</p></label>
                            <input type="date" class="form-control" id="new-start-date">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-end-date"> <p class="fontcolor">Due Date </p> </label>
                            <input type="date" class="form-control" id="new-end-date">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-task"> <p class="fontcolor">Task</p> </label>
                            <input type="text" class="form-control" id="new-task" placeholder="Type Here">
                        </div>
                    </div>
                </div>
                <div>
                <button id="add" class="btn btn-primary form-control"><p id="font-size" class="fontcolor">Submit</p></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
                <table id="list" class="table table-dark table-striped">
            <tr class="bg-info">
                <th> Task </th>
                <th> Date Created </th>
                <th> Start Date </th>
                <th> Due Date </th>
                <th class="fontcolor"> Accountability </th>
            </tr>
        </table>
